name: Java PR Tests

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Repository (e.g. owner/name)"
        required: true
        type: string
      pr_number:
        description: "Pull request number"
        required: true
        type: string

jobs:
  java-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        run: |
          git clone https://github.com/${{ github.event.inputs.repo }} repo
          cd repo
          PR_NUMBER=${{ github.event.inputs.pr_number }}
          PR_BRANCH=$(gh pr view $PR_NUMBER --repo ${{ github.event.inputs.repo }} --json headRefName -q .headRefName)
          git fetch origin pull/$PR_NUMBER/head:$PR_BRANCH
          git checkout $PR_BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: |
          cd repo
          mvn -B clean install
        continue-on-error: false

      - name: Run Tests with Coverage
        run: |
          cd repo
          mvn -B test jacoco:report
        continue-on-error: false

      - name: Mutation Testing (PIT)
        run: |
          cd repo
          mvn -B org.pitest:pitest-maven:mutationCoverage
        continue-on-error: true

      - name: Collect Results
        run: |
          mkdir -p results
          cp -r repo/target/site/jacoco results/ || true
          cp -r repo/target/pit-reports results/ || true
          echo "Compilation & Tests Successful" > results/status.txt

      - name: Upload Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-test-results
          path: results


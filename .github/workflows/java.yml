name: java-tests

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Repository (e.g. owner/name)"
        required: true
        type: string
      pr_number:
        description: "Pull request number"
        required: true
        type: string

jobs:
  java-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: refs/pull/${{ github.event.inputs.pr_number }}/head
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Locate pom.xml
        id: find-pom
        run: |
          if [ -f "pom.xml" ]; then
            echo "pom_path=." >> $GITHUB_OUTPUT
          else
            POM_FILE=$(find . -name "pom.xml" | head -n 1)
            if [ -z "$POM_FILE" ]; then
              echo "❌ No pom.xml found in repository"
              exit 1
            fi
            DIR=$(dirname "$POM_FILE")
            echo "pom_path=$DIR" >> $GITHUB_OUTPUT
          fi

      - name: Compile
        working-directory: ${{ steps.find-pom.outputs.pom_path }}
        run: mvn -B clean compile

      - name: Run Tests + Coverage
        working-directory: ${{ steps.find-pom.outputs.pom_path }}
        run: |
          mvn -B test \
            org.jacoco:jacoco-maven-plugin:prepare-agent \
            org.jacoco:jacoco-maven-plugin:report

      - name: Run Mutation Testing
        working-directory: ${{ steps.find-pom.outputs.pom_path }}
        run: |
          mvn -B org.pitest:pitest-maven:mutationCoverage || true

      - name: Archive Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-reports
          path: |
            ${{ steps.find-pom.outputs.pom_path }}/target/surefire-reports
            ${{ steps.find-pom.outputs.pom_path }}/target/site/jacoco
            ${{ steps.find-pom.outputs.pom_path }}/target/pit-reports

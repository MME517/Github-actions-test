name: Java/Kotlin PR Test Workflow

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: "Repository (e.g. owner/name)"
        required: true
        type: string
      pr_number:
        description: "Pull request number"
        required: true
        type: string
      language:
        description: "Project language"
        required: true
        type: choice
        options:
          - java
          - kotlin

jobs:
  analyze-pr:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
      GRADLE_VERSION: '8.5'
      MAVEN_VERSION: '3.9.6'

    steps:
      # âœ… Checkout PR HEAD and Base
      - name: Checkout PR Head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo_name }}
          ref: refs/pull/${{ github.event.inputs.pr_number }}/head
          fetch-depth: 0
          path: pr

      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo_name }}
          ref: main
          fetch-depth: 0
          path: base

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Install Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      # âœ… Detect changed test files
      - name: Get changed test files
        id: changes
        run: |
          cd pr
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main | grep -E "src/test/.*\.(java|kt)" || true)
          echo "changed_tests=$CHANGED" >> $GITHUB_OUTPUT

      # âœ… Copy PR test files into base repo
      - name: Copy PR tests into base repo
        if: steps.changes.outputs.changed_tests != ''
        run: |
          for file in ${{ steps.changes.outputs.changed_tests }}; do
            mkdir -p $(dirname base/$file)
            cp pr/$file base/$file
          done

      # âœ… Compile
      - name: Compile project
        id: compile
        run: |
          cd base
          START=$(date +%s)
          ./gradlew clean build -x test || mvn -B clean compile
          END=$(date +%s)
          echo "compilation_time=$((END - START))" >> $GITHUB_OUTPUT

      # âœ… Run tests with coverage
      - name: Run tests with coverage
        id: tests
        run: |
          cd base
          START=$(date +%s)
          ./gradlew test jacocoTestReport || mvn -B test jacoco:report
          END=$(date +%s)
          echo "test_time=$((END - START))" >> $GITHUB_OUTPUT

      # âœ… Extract coverage %
      - name: Parse coverage report
        id: coverage
        run: |
          cd base
          REPORT=$(find . -name "jacocoTestReport.xml" | head -n 1)
          if [ -f "$REPORT" ]; then
            COVERED=$(xmllint --xpath "string(//counter[@type='LINE']/@covered)" $REPORT)
            MISSED=$(xmllint --xpath "string(//counter[@type='LINE']/@missed)" $REPORT)
            TOTAL=$((COVERED + MISSED))
            if [ "$TOTAL" -gt 0 ]; then
              PERCENT=$((COVERED * 100 / TOTAL))
            else
              PERCENT=0
            fi
            echo "coverage=$PERCENT" >> $GITHUB_OUTPUT
          fi

      # âœ… Mutation testing (PIT)
      - name: Run mutation tests
        id: mutation
        continue-on-error: true
        run: |
          cd base
          ./gradlew pitest || mvn org.pitest:pitest-maven:mutationCoverage

      - name: Parse mutation score
        id: mutation_score
        run: |
          cd base
          REPORT=$(find . -name "mutations.xml" | head -n 1)
          if [ -f "$REPORT" ]; then
            DETECTED=$(xmllint --xpath "count(//mutation[@detected='true'])" $REPORT)
            TOTAL=$(xmllint --xpath "count(//mutation)" $REPORT)
            if [ "$TOTAL" -gt 0 ]; then
              SCORE=$((DETECTED * 100 / TOTAL))
            else
              SCORE=0
            fi
            echo "mutation_score=$SCORE" >> $GITHUB_OUTPUT
          else
            echo "mutation_score=0" >> $GITHUB_OUTPUT
          fi

      # âœ… Test Smells
      - name: Run test smell detection
        id: smells
        run: |
          cd base
          if [[ "${{ github.event.inputs.language }}" == "java" ]]; then
            pip install tsdetect
            tsdetect --path src/test/java --report test-smells-report.json || true
          else
            curl -sSLO https://github.com/detekt/detekt/releases/download/v1.23.1/detekt-cli-1.23.1-all.jar
            java -jar detekt-cli-1.23.1-all.jar -i src/test/kotlin -r json:test-smells-report.json || true
          fi
          COUNT=$(jq '.smells | length' test-smells-report.json 2>/dev/null || echo 0)
          echo "smell_count=$COUNT" >> $GITHUB_OUTPUT

      # âœ… Upload artifacts
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            base/**/build/reports/tests/**
            base/**/target/surefire-reports/**
            base/**/jacoco*.xml
            base/**/mutation-report/**
            base/test-smells-report.json

      # âœ… Summary with ALL metrics
      - name: Generate summary report
        run: |
          echo "## ğŸ“Š PR Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Compilation time: ${{ steps.compile.outputs.compilation_time }}s" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ª Test execution time: ${{ steps.tests.outputs.test_time }}s" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ˆ Coverage: ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§¬ Mutation Score: ${{ steps.mutation_score.outputs.mutation_score }}%" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ•µï¸ Test Smells Detected: ${{ steps.smells.outputs.smell_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“‚ Full reports available in workflow artifacts." >> $GITHUB_STEP_SUMMARY

      # âœ… Comment on PR
      - name: Post PR comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-analysis-summary
          message: |
            ğŸ“Š **Java/Kotlin PR Analysis**
            - âœ… Compilation: ${{ steps.compile.outputs.compilation_time }}s
            - ğŸ§ª Tests: ${{ steps.tests.outputs.test_time }}s
            - ğŸ“ˆ Coverage: ${{ steps.coverage.outputs.coverage }}%
            - ğŸ§¬ Mutation Score: ${{ steps.mutation_score.outputs.mutation_score }}%
            - ğŸ•µï¸ Test Smells: ${{ steps.smells.outputs.smell_count }}
            - ğŸ“‚ Full detailed reports uploaded as artifacts

